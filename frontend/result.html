<!DOCTYPE html>
<html lang="id">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hasil Ringkasan ‚Äî Skription AI</title>

  <!-- Font & Styles -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <link rel="stylesheet" href="styles.css" />

  <style>
    /* ==== EXTRA STYLING UNTUK FITUR BARU (A) ==== */
    .top-controls {
      display: flex;
      gap: 10px;
      flex-wrap: wrap;
      justify-content: flex-end;
      margin-bottom: 20px;
      z-index: 10;
      position: relative;
    }

    .btn-small {
      background: white;
      border: 1px solid rgba(0, 0, 0, 0.15);
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 13px;
      transition: 0.2s;
    }

    .btn-small:hover {
      background: #f1f1f1;
    }

    .big-frame {
      background: white;
      border-radius: 12px;
      padding: 25px;
      border: 1px solid rgba(0, 0, 0, 0.12);
      margin-top: 10px;
      line-height: 1.65;
    }

    .section {
      border-top: 1px dashed rgba(0, 0, 0, 0.1);
      padding: 15px 0;
    }

    .section:first-child {
      border-top: none;
    }

    .sec-head {
      display: flex;
      justify-content: space-between;
      cursor: pointer;
      gap: 16px;
      align-items: center;
    }

    .chev {
      display: inline-block;
      transition: transform 0.25s;
    }

    .chev.open {
      transform: rotate(90deg);
    }

    .tldr {
      font-size: 14px;
      color: var(--primary);
      font-weight: 600;
      margin-bottom: 10px;
    }

    .bullet-text ul {
      margin-left: 22px;
      margin-top: 10px;
      margin-bottom: 15px;
      padding-left: 5px;
    }

    .bullet-text li {
      margin-bottom: 8px;
    }

    .highlight {
      background: #fff3cd;
      padding: 4px 6px;
      border-radius: 6px;
    }
  </style>
</head>

<body>
  <!-- Wave background tetap dari styles.css -->
  <div class="wavy-bg">
    <div class="wave wave-1"></div>
    <div class="wave wave-2"></div>
    <div class="wave wave-3"></div>
  </div>

  <div class="container">

    <header class="header">
      <h1>üìÑ Hasil Ringkasan</h1>
      <p class="muted">Hasil ringkasan dokumen Anda:</p>
    </header>

    <!-- Tombol kembali sesuai style lama -->
    <div style="display:flex;justify-content:flex-end;margin-bottom:15px;">
      <a href="index.html" class="btn-secondary">‚¨ÖÔ∏è Kembali ke Upload</a>
    </div>

    <!-- Tombol fitur A -->
    <div class="top-controls">
      <button id="expandAll" class="btn-small">Expand All</button>
      <button id="collapseAll" class="btn-small">Collapse All</button>
      <button id="toggleHighlight" class="btn-small">Highlight</button>
      <button id="toggleTLDR" class="btn-small">TL;DR</button>
      <button id="copyAll" class="btn-small">Copy Semua</button>
    </div>

    <main id="resultsContainer"></main>

    <br><br>

    <!-- Komentar mini (kode lama tetap) -->
    <div class="comment-section">
      <div class="comment-input-container">
        <span class="emoji" id="emoji-btn">üòä</span>
        <input type="text" id="commentInput" placeholder="Tulis komentar..." />
      </div>
      <div class="comment-actions">
        <button onclick="cancelComment()">Batal</button>
        <button id="sendBtn" onclick="sendComment()">Kirim</button>
      </div>

      <div class="comments-display">
        <div class="comments-wrapper" id="commentsWrapper"></div>
        <div class="comments-nav">
          <button id="prevBtn" class="nav-btn">‚Üê</button>
          <button id="nextBtn" class="nav-btn">‚Üí</button>
        </div>
      </div>
    </div>
  </div>

  <script>
  
    const BASE_API = location.hostname.includes("localhost")
      ? "http://localhost:8000"
      : "https://docusum.onrender.com";

    const container = document.getElementById("resultsContainer");

    // pembantu

    function escapeHTML(t = "") {
      return t.replace(/[&<>"']/g, m => ({
        "&": "&amp;", "<": "&lt;", ">": "&gt;", '"': "&quot;", "'": "&#39;"
      }[m]));
    }

    function splitSentences(text) {
      return text.split(/(?<=[.!?])\s+/).map(x => x.trim()).filter(Boolean);
    }

    function makeTLDR(text) {
      const sents = splitSentences(text);
      return sents.slice(0, 2).join(" ");
    }

    function makeBulletDOM(text) {
      const ul = document.createElement("ul");
      splitSentences(text).forEach(s => {
        const li = document.createElement("li");
        li.textContent = s;
        ul.appendChild(li);
      });
      return ul;
    }

    function downloadFile(url) {
      if (!url.startsWith("http")) url = BASE_API + url;
      const a = document.createElement("a");
      a.href = url;
      a.setAttribute("download", "");
      document.body.appendChild(a);
      a.click();
      a.remove();
    }

    // render ringkasan

    let HIGHLIGHT = false;
    let SHOW_TLDR = true;

    function render() {
      const results = JSON.parse(sessionStorage.getItem("docuSumResults") || "[]");

      if (!results.length) {
        container.innerHTML = `<p style="text-align:center;color:#666;">Belum ada hasil.</p>`;
        return;
      }

      container.innerHTML = "";

      results.forEach(doc => {
        const card = document.createElement("div");
        card.className = "result-card";

        /* HEADER FILE */
        card.innerHTML = `
          <div class="file-item">
            <div class="file-info">
              <div class="file-icon">üìÑ</div>
              <div class="file-details">
                <h4>${escapeHTML(doc.file)}</h4>
              </div>
            </div>
            <div class="file-status">
              <span class="status-completed">‚úÖ Selesai diproses</span>
            </div>
          </div>
        `;

        /* Tombol download style lama */
        const dl = document.createElement("div");
        dl.className = "download-bar";

        if (doc.download_pdf) {
          const b = document.createElement("button");
          b.className = "btn-primary";
          b.textContent = "üì• Download PDF";
          b.onclick = () => downloadFile(doc.download_pdf);
          dl.appendChild(b);
        }

        if (doc.download_docx) {
          const b2 = document.createElement("button");
          b2.className = "btn-primary";
          b2.textContent = "üì• Download DOCX";
          b2.onclick = () => downloadFile(doc.download_docx);
          dl.appendChild(b2);
        }

        card.appendChild(dl);

        /* FRAME BESAR */
        const big = document.createElement("div");
        big.className = "big-frame";

        (doc.sections || []).forEach((s, idx) => {
          if (!s.ringkasan_bab?.trim()) return;

          const section = document.createElement("div");
          section.className = "section";

          const secHead = document.createElement("div");
          secHead.className = "sec-head";

          const chev = document.createElement("span");
          chev.className = "chev open";
          chev.textContent = "‚ñ∂";

          const title = document.createElement("h3");
          title.textContent = s.judul;

          secHead.appendChild(title);
          secHead.appendChild(chev);

          const content = document.createElement("div");
          content.className = "sec-content";

          const tldr = document.createElement("div");
          tldr.className = "tldr";
          tldr.style.display = SHOW_TLDR ? "block" : "none";
          tldr.textContent = makeTLDR(s.ringkasan_bab);

          const bullets = document.createElement("div");
          bullets.className = "bullet-text";
          bullets.appendChild(makeBulletDOM(s.ringkasan_bab));

          content.appendChild(tldr);
          content.appendChild(bullets);

          secHead.addEventListener("click", () => {
            const open = content.style.display !== "none";
            content.style.display = open ? "none" : "block";
            chev.classList.toggle("open", !open);
          });

          section.appendChild(secHead);
          section.appendChild(content);

          section._content = content;
          big.appendChild(section);
        });

        card.appendChild(big);
        container.appendChild(card);
      });
    }

    /* ============================
       GLOBAL BUTTONS
    ============================ */

    document.getElementById("expandAll").onclick = () => {
      document.querySelectorAll(".section").forEach(s => {
        s._content.style.display = "block";
        s.querySelector(".chev").classList.add("open");
      });
    };

    document.getElementById("collapseAll").onclick = () => {
      document.querySelectorAll(".section").forEach(s => {
        s._content.style.display = "none";
        s.querySelector(".chev").classList.remove("open");
      });
    };

    document.getElementById("toggleHighlight").onclick = () => {
      HIGHLIGHT = !HIGHLIGHT;
      document.querySelectorAll("li").forEach(li => {
        li.classList.toggle("highlight", HIGHLIGHT);
      });
    };

    document.getElementById("toggleTLDR").onclick = () => {
      SHOW_TLDR = !SHOW_TLDR;
      document.querySelectorAll(".tldr").forEach(t => {
        t.style.display = SHOW_TLDR ? "block" : "none";
      });
    };

    document.getElementById("copyAll").onclick = () => {
      const txt = container.innerText;
      navigator.clipboard.writeText(txt);
      alert("Berhasil disalin!");
    };

    render();

    /* KOMENTAR MINI (kode lama tetap) */
     // === Komentar Mini ===
    const input = document.getElementById("commentInput");
    const actions = document.querySelector(".comment-actions");
    const wrapper = document.getElementById("commentsWrapper");
    const prevBtn = document.getElementById("prevBtn");
    const nextBtn = document.getElementById("nextBtn");

    let comments = [];
    let currentIndex = 0;

    input.addEventListener("focus", () => actions.classList.add("show"));
    input.addEventListener("input", () => {
      if (input.value.trim() === "") actions.classList.remove("show");
    });

    function cancelComment() {
      input.value = "";
      actions.classList.remove("show");
    }

    async function sendComment() {
      const text = input.value.trim();
      if (!text) return;
      try {
        await fetch(`${BASE_API}/api/comments`, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text }),
        });
        input.value = "";
        actions.classList.remove("show");
        loadComments();
      } catch {
        alert("Gagal mengirim komentar.");
      }
    }

    async function loadComments() {
      try {
        const res = await fetch(`${BASE_API}/api/comments`);
        comments = await res.json();
        renderComment();
      } catch {
        wrapper.innerHTML = "<p style='color:red;'>Gagal memuat komentar.</p>";
      }
    }

    function renderComment() {
      if (!comments.length) {
        wrapper.innerHTML = "<p class='comment-empty'>Belum ada komentar.</p>";
        return;
      }
      const comment = comments[currentIndex];
      wrapper.innerHTML = `<div class="comment-item">${escapeHTML(comment.text)}</div>`;
    }

    prevBtn.addEventListener("click", () => {
      if (!comments.length) return;
      currentIndex = (currentIndex - 1 + comments.length) % comments.length;
      renderComment();
    });

    nextBtn.addEventListener("click", () => {
      if (!comments.length) return;
      currentIndex = (currentIndex + 1) % comments.length;
      renderComment();
    });

    loadComments();
  </script>
</body>
